<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 50px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 20px; font-weight: 500; margin-bottom: 10px; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(255, 0, 0, 0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(255, 0, 0, 0.4); }
    </style>
</head>
<body>

    <div class="container">
        <div class="spinner"></div>
        <h1>Abrindo YouTube...</h1>
        <p>Você está sendo redirecionado para o vídeo.</p>
        <a id="fallbackLink" class="btn" href="https://www.youtube.com/watch?v=fW4v7PauTzg">Abrir manualmente</a>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // ID DO VÍDEO
            const videoId = "fW4v7PauTzg";
            const webUrl = "https://www.youtube.com/watch?v=" + videoId;
            
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                // Se for iOS (iPhone/iPad)
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    window.location.replace("youtube://www.youtube.com/watch?v=" + videoId);
                    setTimeout(() => { window.location.replace(webUrl); }, 2500);
                } 
                // Se for Android
                else {
                    const intentUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
                    window.location.replace(intentUrl);
                    setTimeout(() => { window.location.replace(webUrl); }, 2500);
                }
            } else {
                // Desktop redireciona direto
                window.location.replace(webUrl);
            }
        });
    </script>

</body>
</html>
